<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span id="navbar-username" class="navbar-brand" href="/user"></span></b>
            <span class="navbar-brand">with roles: </span>
            <span id="navbar-roles" class="navbar-brand"></span>
        </p>

        <a type="submit" class="btn btn-dark" href="/logout">Logout</a>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab"
                     role="tablist" aria-orientation="vertical">

                    <a class="nav-link active" id="v-pills-admin-tab" href="/admin"
                       role="tab" aria-controls="v-pills-tab-admin" aria-selected="false">Admin</a>

                    <a class="nav-link" href="/user" id="v-pills-user-tab"
                       role="tab" aria-controls="user-v-pills-tab" aria-selected="true">User</a>

                </div>
            </div>

            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>

                    <div class="tab-content">
                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>

                            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </nav>

                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                                 aria-labelledby="v-pills-user-tab">
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                         aria-labelledby="nav-home-tab">

                                        <div class="card">
                                            <div class="card-header">
                                                <div class="m-1">
                                                    <h5>All users</h5>
                                                </div>
                                            </div>

                                            <div class="card-body" bg-primary text-white>
                                                <table class="table table-striped table-hover">
                                                    <tbody id="id-tbody-users">

                                                    <div class="modal" id="modalEdit" tabindex="-1">
                                                        <div class="modal-dialog modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title"
                                                                        id="modalVerticallyCenteredLabel">Edit
                                                                        user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body col-md text-center">

                                                                    <label for="id-edit-user">
                                                                        <b>ID</b>
                                                                    </label>
                                                                    <input name="id_edit" type="number"
                                                                           class="form-control" id="id-edit-user"
                                                                           disabled/>
                                                                    <br>

                                                                    <label for="name-edit-user">
                                                                        <b>First Name</b>
                                                                    </label>
                                                                    <input name="name_edit" type="text"
                                                                           class="form-control" id="name-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="surname-edit-user">
                                                                        <b>Last Name</b>
                                                                    </label>
                                                                    <input name="surname_edit" type="text"
                                                                           class="form-control" id="surname-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="age-edit-user">
                                                                        <b>Age</b>
                                                                    </label>
                                                                    <input name="age_edit" type="number"
                                                                           class="form-control" id="age-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="email-edit-user">
                                                                        <b>Email</b>
                                                                    </label>
                                                                    <input name="email_edit" type="text"
                                                                           class="form-control" id="email-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="username-edit-user">
                                                                        <b>Username</b>
                                                                    </label>
                                                                    <input name="username_edit" type="text"
                                                                           class="form-control" id="username-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="password-edit-user">
                                                                        <b>Password</b>
                                                                    </label>
                                                                    <input name="password_edit" type="password"
                                                                           class="form-control" id="password-edit-user"
                                                                           required/>
                                                                    <br>

                                                                    <label for="role-edit-user">
                                                                        <b>Role</b>
                                                                    </label>
                                                                    <select
                                                                            multiple
                                                                            class="form-select form-control"
                                                                            type="text"
                                                                            id="role-edit-user"
                                                                            name="role_edit"
                                                                            size="2"
                                                                            required>
                                                                        <option value="1">ROLE_ADMIN</option>
                                                                        <option value="2">ROLE_USER</option>
                                                                    </select>
                                                                    <br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="submit" id="button_edit"
                                                                            data-bs-dismiss="modal"
                                                                            class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="modal"
                                                         tabindex="-1"
                                                         id="modalDelete">
                                                        <div class="modal-dialog modal-dialog-centered role">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title"
                                                                        id="modalVerticallyCenteredLabel_delete"
                                                                    >Delete user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body col-md text-center">
                                                                    <label for="id-delete-user">
                                                                        <b>ID</b>
                                                                    </label>
                                                                    <input name="id_delete" type="number"
                                                                           class="form-control"
                                                                           id="id-delete-user"
                                                                           required disabled/>
                                                                    <br>

                                                                    <label for="name-delete-user">
                                                                        <b>First name</b>
                                                                    </label>
                                                                    <input name="name_delete" type="text"
                                                                           class="form-control"
                                                                           id="name-delete-user"
                                                                           value="" required disabled/>
                                                                    <br>

                                                                    <label for="surname-delete-user">
                                                                        <b>Last name</b>
                                                                    </label>
                                                                    <input name="surname_delete" type="text"
                                                                           class="form-control"
                                                                           id="surname-delete-user"
                                                                           value="" required disabled/>
                                                                    <br>

                                                                    <label for="age-delete-user">
                                                                        <b>Age</b>
                                                                    </label>
                                                                    <input name="age_delete" type="number"
                                                                           class="form-control" id="age-delete-user"
                                                                           value="" required disabled/>
                                                                    <br>

                                                                    <label for="email-delete-user">
                                                                        <b>Email</b>
                                                                    </label>
                                                                    <input name="email_delete" type="text"
                                                                           class="form-control" id="email-delete-user"
                                                                           value="" required disabled/>
                                                                    <br>

                                                                    <label for="username-delete-user">
                                                                        <b>Username</b>
                                                                    </label>
                                                                    <input name="username_delete" type="text"
                                                                           class="form-control"
                                                                           id="username-delete-user"
                                                                           value="" required disabled/>
                                                                    <br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="button" data-bs-dismiss="modal"
                                                                            class="btn btn-danger" id="button_delete">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    </tbody>
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Username</th>
                                                        <th>First Name</th>
                                                        <th>Last Name</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                         aria-labelledby="nav-profile-tab">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>
                                                    Add new user
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="row d-flex justify-content-center">
                                                    <div class="col-md-4">
                                                        <form id="form_create_user" class="align-self-center"
                                                              method="POST">
                                                            <label for="create_firstname" class="form-label"><b>First
                                                                name </b></label>
                                                            <input type="text" field=""
                                                                   class="form-control"
                                                                   id="create_firstname"
                                                                   placeholder="First name"/>

                                                            <label for="create_surname" class="form-label"><b>Last
                                                                name</b></label>
                                                            <input type="text" field=""
                                                                   class="form-control"
                                                                   id="create_surname"
                                                                   placeholder="Last name"/>

                                                            <label for="create_age"
                                                                   class="form-label"><b>Age</b></label>
                                                            <input type="number" field=""
                                                                   class="form-control"
                                                                   id="create_age"
                                                                   placeholder="age"/>

                                                            <label for="create_email"
                                                                   class="form-label"><b>Email</b></label>
                                                            <input type="email" field="" class="form-control"
                                                                   id="create_email"
                                                                   placeholder="Email"/>

                                                            <label for="create_username"
                                                                   class="form-label"><b>Username</b></label>
                                                            <input type="text" field=""
                                                                   class="form-control"
                                                                   id="create_username"
                                                                   placeholder="Username"/>

                                                            <label for="create_password"
                                                                   class="form-label"><b>Password</b></label>
                                                            <input type="password" field=""
                                                                   class="form-control" id="create_password"
                                                                   placeholder="Password"/>

                                                            <label for="create_role"
                                                                   class="form-label"><b>Role</b></label>
                                                            <select multiple
                                                                    class="form-select" field=""
                                                                    aria-label="Default select"
                                                                    id="create_role" size="2">
                                                                <option value="1">ROLE_ADMIN</option>
                                                                <option value="2">ROLE_USER</option>
                                                            </select>

                                                            <div class="row justify-content-center pt-3">
                                                                <div class="col-auto">
                                                                    <input type="submit" id="create_new-user"
                                                                           class="btn btn-success"
                                                                           text="Add new user">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="/admin.js"></script>
</body>

</html>
